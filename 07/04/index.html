<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>facebook's repositories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,700&amp;subset=cyrillic" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
</head>

<body>
    <h1 class="main-title">facebook's repositories</h1>

    <div class="badges-list"></div>

    <div class="loader hidden"></div>
    <p class="info hidden">That's all, folks!</p>
    <p class="error hidden"></p>

    <template id="badge-template" class="hidden">
        <a class="badge">
            <h2 class="badge__title"></h2>
            <p class="badge__description"></p>
            <div class="badge__meta">
                <span class="badge__lastCommit"></span>
                <span class="badge__date"></span>
            </div>
        </a>
    </template>

    <script src="./main.js"></script>
</body>

</html>
